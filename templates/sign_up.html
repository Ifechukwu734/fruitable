{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruitables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup.css' %}">
	</head>

	<body>
          {% for items in image %}
		<div class="wrapper" style="background-image: url('{{items.image.url}}');">
			<div class="inner">
				<form action="{% url 'sign_up'  %}" method="post">
                    {% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Name</label>
							<input type="text" placeholder="Please enter your full name" required name="full_name" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Username</label>
							<input type="text" required name="username" class="form-control">
						</div>
					</div>
                    

					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" required name="email" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" required name="password1" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" name="password2" required class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" required> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit">Register Now</button>
				</form>
                {% for message in messages %}
                   <h1> {{message}}  </h1>
                {% endfor %}
			</div>
		</div>
		{% endfor %}
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
